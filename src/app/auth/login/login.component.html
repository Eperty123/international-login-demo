<form [formGroup]="loginForm" (ngSubmit)="login()">
  <p>Complete the form to enable button</p>
  <label for="username">Username: </label>
  <input id="username" type="text" formControlName="username">

  <div *ngIf="username && username.invalid && (username.dirty || username.touched)"
       class="alert alert-danger">

    <div *ngIf="username.errors?.required">
      Name is required.
    </div>
    <div *ngIf="username.errors?.minlength">
      Name must be at least 3 characters long.
    </div>
    <div *ngIf="username.errors?.forbiddenName">
      Name cannot be Bob.
    </div>
  </div>

  <label for="password">Password: </label>
  <input id="password" type="password" formControlName="password">
  <div *ngIf="password && password.invalid && (password.dirty || password.touched)"
       class="alert alert-danger">

    <div *ngIf="password.errors?.required">
      Password is required.
    </div>
    <div *ngIf="password.errors?.minlength">
      Password must be at least 3 characters long.
    </div>
    <div *ngIf="password.errors?.forbiddenPassword">
      Password cannot be Bob.
    </div>
  </div>

  <button type="submit"
          [disabled]="!loginForm.valid" class="btn btn-outline-danger btn-lg btn-block">Login</button>
</form>
